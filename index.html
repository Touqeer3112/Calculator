<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head> 
<style> 

</style>
<body>
    <div class="calculator"> 
        <!--Header-->
        <header> 

            <p>Welcome to Calculator</p> 
            <div class="bar">  
                <p>0</p>
            </div>
        </header>  

        <!---Main--->

        <main>  
            <!--Row 1--> 
         <div class="row">
            <div class="box Light">AC</div>
            <div class="box Light">-</div>
            <div class="box Light">%</div>
            <div class="box Orange">รท</div> 
            </div> 

            <!--row 2--> 
            <div class="row">
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box o">ร</div>  
            </div>

            <!--row3-->
            <div class="row">
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box o">-</div> 
            </div>

            <!---row4-->
            <div class="row">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box o">+</div> 
            </div>

            <!--row5-->
            <div class="row">
            <div class="box">0</div>
            <div class="box">00</div>
            <div class="box">.</div>
            <div class="box o">=</div>
            </div>
        </main> 
    </div>
           
        
        
</body>
</html>
